<!-- bmi.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="/"> <span> Home </span></a>
        <div class="heading">BMI Calculator</div>
        {% if session.get('user') %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>

    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="bmi_height">Height (in cm):</label>
        <input type="number" id="bmi_height" required><br><br>

        <label for="bmi_weight">Weight (in kg):</label>
        <input type="number" id="bmi_weight" required><br><br>

        <button type="submit">Calculate BMI</button>
    </form>
    <br>
    
    <div class="result-container">
        <h2>BMI Result:</h2> <p id="bmiResult"></p>
    </div>
    
    <div class="diet-plan-container" id="dietPlan"></div>

    <script src="static/script.js"></script>
</body>
</html>
